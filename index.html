<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kira Intro (4 góc & chuyển động)</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --accent: #ff3333;
      --muted: #9aa0a6;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden; /* tránh scroll khi ảnh trôi */
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--fg);
    }
    .hint {
      font-size: .95rem;
      color: var(--muted);
    }
    video {
      width: min(92vw, 800px);
      height: auto;
      border-radius: 16px;
      outline: none;
      box-shadow: 0 8px 40px rgba(0,0,0,.6);
      background: #000;
      z-index: 1;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, opacity .15s ease;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); opacity: .95; }
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .hidden { display: none; }
    footer {
      margin-top: 12px;
      font-size: .85rem;
      color: var(--muted);
    }

    /* ========== 4 Kira ở 4 góc ========== */
    .kira-corner {
      position: fixed;
      width: clamp(120px, 16vw, 240px);
      z-index: 0;                /* nằm sau nội dung */
      pointer-events: none;      /* không chặn tương tác */
      filter: drop-shadow(0 0 12px rgba(255, 207, 51, .75));
      will-change: transform;
    }

    /* Top-left */
    .kira-tl { top: 10px; left: 10px; animation: driftTL 8s ease-in-out infinite alternate; transform-origin: 10% 10%; }
    @keyframes driftTL {
      0%   { transform: translate(0,0) rotate(-4deg); }
      100% { transform: translate(3vw, 2.5vh) rotate(4deg); }
    }

    /* Top-right */
    .kira-tr { top: 10px; right: 10px; animation: driftTR 9s ease-in-out infinite alternate; transform-origin: 90% 10%; }
    @keyframes driftTR {
      0%   { transform: translate(0,0) rotate(3deg) scale(1); }
      100% { transform: translate(-3.5vw, 2vh) rotate(-3deg) scale(1.03); }
    }

    /* Bottom-left */
    .kira-bl { bottom: 10px; left: 10px; animation: driftBL 10s ease-in-out infinite alternate; transform-origin: 10% 90%; }
    @keyframes driftBL {
      0%   { transform: translate(0,0) rotate(2deg); }
      100% { transform: translate(2.8vw, -2.2vh) rotate(-4deg); }
    }

    /* Bottom-right */
    .kira-br { bottom: 10px; right: 10px; animation: driftBR 8.5s ease-in-out infinite alternate; transform-origin: 90% 90%; }
    @keyframes driftBR {
      0%   { transform: translate(0,0) rotate(-2deg); }
      100% { transform: translate(-3.2vw, -2.8vh) rotate(5deg); }
    }
  </style>
</head>
<body>
  <!-- 4 hình Kira cố định ở 4 góc + chuyển động -->
  <img class="kira-corner kira-tl" src="KIRA CHU MỎ.png" alt="Kira Chu mỏ - góc trái trên">
  <img class="kira-corner kira-tr" src="KIRA ĐI HỌC.png" alt="Kira Đi học - góc phải trên">
  <img class="kira-corner kira-bl" src="KIRA NẶN GỐM.png" alt="Kira Nặn gốm - góc trái dưới">
  <img class="kira-corner kira-br" src="KIRA VẼ TRANH.png" alt="Kira Vẽ tranh - góc phải dưới">

  <div class="wrap">
    <h1>Đang phát intro…</h1>
    <div class="hint">Bạn có thể bấm “Bỏ qua” để sang kênh YouTube.</div>

    <video id="introVideo" playsinline controls autoplay>
      <source src="INTRO.mp4" type="video/mp4" />
      Trình duyệt của bạn không hỗ trợ phát video.
    </video>

    <div class="actions">
      <a id="skipBtn" class="btn" href="https://www.youtube.com/channel/UCLxxK8nn6nf6RPdkaJqTOYg">Bỏ qua</a>
      <a id="ytBtn" class="btn btn-primary hidden" href="https://www.youtube.com/channel/UCLxxK8nn6nf6RPdkaJqTOYg">Đi đến kênh YouTube</a>
    </div>

    <footer>© 2025 Kira Art - Nguyễn Đức An</footer>
  </div>

  <script>
    // Không còn Kira gắn với nút Bỏ qua
    const video = document.getElementById('introVideo');
    const ytBtn = document.getElementById('ytBtn');

    video.addEventListener('ended', () => { ytBtn.classList.remove('hidden'); });
    document.addEventListener('touchstart', () => { if (video.paused) video.play().catch(()=>{}); }, { once: true });
  </script>
</body>
</html>
