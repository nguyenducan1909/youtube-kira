<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kira Intro + Auto Move</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --accent: #ff3333;
      --muted: #9aa0a6;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden; /* giữ hình không tràn ra ngoài */
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      text-align: center;
      position: relative;
      z-index: 1; /* nội dung ở dưới hai Kira bay phía trên */
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--fg);
    }
    .hint {
      font-size: .95rem;
      color: var(--muted);
    }
    video {
      width: min(92vw, 800px);
      height: auto;
      border-radius: 16px;
      outline: none;
      box-shadow: 0 8px 40px rgba(0,0,0,.6);
      background: #000;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, opacity .15s ease;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); opacity: .95; }
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .hidden { display: none; }
    footer {
      margin-top: 12px;
      font-size: .85rem;
      color: var(--muted);
    }

    /* ====== Kira tầng trên (hai nhân vật bay qua lại) ====== */
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 45vh;             /* khu vực bầu trời */
      pointer-events: none;     /* không cản nhấp chuột vào nội dung */
      z-index: 2;
    }
    .kira-fly {
      position: absolute;
      width: clamp(120px, 14vw, 220px);
      filter: drop-shadow(0 0 12px rgba(255, 207, 51, .8));
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      will-change: transform;
    }
    /* Kira 1: chạy trái -> phải -> trái (qua lại) */
    .kira-1 {
      top: 18%;
      animation-name: slideX1, bob1;
      animation-duration: 8s, 2.2s;
      animation-direction: alternate, alternate;
    }
    /* Kira 2: lệch pha & tốc độ khác */
    .kira-2 {
      top: 55%;
      animation-name: slideX2, bob2;
      animation-duration: 10s, 2.6s;
      animation-direction: alternate-reverse, alternate;
    }
    /* chuyển động ngang */
    @keyframes slideX1 {
      0%   { transform: translateX(-15vw) rotate(-6deg); }
      100% { transform: translateX(85vw) rotate(6deg); }
    }
    @keyframes slideX2 {
      0%   { transform: translateX(90vw) rotate(6deg) scale(0.95); }
      100% { transform: translateX(-10vw) rotate(-6deg) scale(1.05); }
    }
    /* nhún lên xuống nhẹ để sống động */
    @keyframes bob1 {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }
    @keyframes bob2 {
      from { transform: translateY(0); }
      to   { transform: translateY(12px); }
    }

    /* ====== Kira chào ở dưới ====== */
    .greeter {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: grid;
      place-items: center;
      text-align: center;
      gap: 8px;
      pointer-events: none; /* chỉ hiển thị, không cản trở thao tác */
    }
    .kira-greet {
      width: clamp(140px, 18vw, 220px);
      /* mô phỏng vẫy tay bằng nghiêng người + điểm xoay lệch về bên phải */
      transform-origin: 70% 50%;
      animation: wave 1.3s ease-in-out infinite alternate, float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 207, 51, .9));
    }
    @keyframes wave {
      0%   { transform: rotate(-5deg); }
      100% { transform: rotate(7deg); }
    }
    @keyframes float {
      0%   { margin-top: 0; }
      100% { margin-top: -6px; }
    }
    .greeter .bubble {
      font-size: .95rem;
      color: #ffd966;
      background: rgba(255,255,255,.08);
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <!-- Hai Kira bay ở phía trên -->
  <div class="sky">
    <img class="kira-fly kira-1" src="KIRA VUI MỪNG.png" alt="Kira bay 1" />
    <img class="kira-fly kira-2" src="KIRA VUI MỪNG.png" alt="Kira bay 2" />
  </div>

  <!-- Nội dung sẵn có -->
  <div class="wrap">
    <h1>Đang phát intro…</h1>
    <div class="hint">Bạn có thể bấm “Bỏ qua” để sang kênh YouTube.</div>

    <video id="introVideo" playsinline controls autoplay>
      <source src="INTRO.mp4" type="video/mp4" />
      Trình duyệt của bạn không hỗ trợ phát video.
    </video>

    <div class="actions">
      <a id="skipBtn" class="btn" href="https://www.youtube.com/channel/UCLxxK8nn6nf6RPdkaJqTOYg">Bỏ qua</a>
      <a id="ytBtn" class="btn btn-primary hidden" href="https://www.youtube.com/channel/UCLxxK8nn6nf6RPdkaJqTOYg">Đi đến kênh YouTube</a>
    </div>

    <footer>© 2025 Kira Art - Nguyễn Đức An</footer>
  </div>

  <!-- Kira chào ở phía dưới -->
  <div class="greeter">
    <img class="kira-greet" src="KIRA VUI MỪNG.png" alt="Kira vẫy tay chào" />
    <div class="bubble">Xin chào!Follow Kira để xem những video vui vẻ và những bài học hữu ích nhé!</div>
  </div>

  <script>
    // Phần video như cũ
    const video = document.getElementById('introVideo');
    const ytBtn = document.getElementById('ytBtn');

    video.addEventListener('ended', () => { ytBtn.classList.remove('hidden'); });
    document.addEventListener('touchstart', () => { if (video.paused) video.play().catch(()=>{}); }, { once: true });
  </script>
</body>
</html>
